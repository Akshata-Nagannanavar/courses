<div class="create-course-container">
  <h2>Create Course</h2>

  <form [formGroup]="courseForm" (ngSubmit)="onSubmit()" novalidate>
    <!-- Course Name -->
    <div class="form-group">
      <label>Name <span>*</span></label>
      <input type="text" formControlName="name" placeholder="Enter course name" />
      <small *ngIf="courseForm.get('name')?.invalid && courseForm.get('name')?.touched">
        Name is required
      </small>
    </div>

    <!-- Description -->
    <div class="form-group">
      <label>Description <span>*</span></label>
      <textarea formControlName="description" rows="3" placeholder="Enter course description"></textarea>
      <small *ngIf="courseForm.get('description')?.invalid && courseForm.get('description')?.touched">
        Description is required
      </small>
    </div>

    <!-- Board -->
    <div class="form-group">
      <label>Board <span>*</span></label>
      <select formControlName="board">
        <option value="">Select Board</option>
        <option *ngFor="let b of boards" [value]="b">{{ b }}</option>
      </select>
      <small *ngIf="courseForm.get('board')?.invalid && courseForm.get('board')?.touched">
        Board is required
      </small>
    </div>

    <!-- Medium -->
<div class="form-group">
  <label>Medium <span>*</span></label>
  <div class="checkbox-group">
    <label *ngFor="let m of mediums">
      <input
        type="checkbox"
        [value]="m"
        (change)="onCheckboxChange($event, 'medium')"
        [checked]="selectedMediums.includes(m)"
      />
      {{ m }}
    </label>
  </div>

  <!-- Display selected mediums -->
  <div *ngIf="selectedMediums.length" class="selected-list">
    <h4>Selected Mediums:</h4>
    <div class="selected-item" *ngFor="let m of selectedMediums">{{ m }}</div>
  </div>
</div>

<!-- Grade -->
<div class="form-group">
  <label>Grade <span>*</span></label>
  <div class="checkbox-group">
    <label *ngFor="let g of grades">
      <input
        type="checkbox"
        [value]="g"
        (change)="onCheckboxChange($event, 'grade')"
        [checked]="selectedGrades.includes(g)"
      />
      {{ g }}
    </label>
  </div>

  <div *ngIf="selectedGrades.length" class="selected-list">
    <h4>Selected Grades:</h4>
    <div class="selected-item" *ngFor="let g of selectedGrades">{{ g }}</div>
  </div>
</div>

<!-- Subject -->
<div class="form-group">
  <label>Subjects <span>*</span></label>
  <div class="checkbox-group">
    <label *ngFor="let s of subjects">
      <input
        type="checkbox"
        [value]="s"
        (change)="onCheckboxChange($event, 'subject')"
        [checked]="selectedSubjects.includes(s)"
      />
      {{ s }}
    </label>
  </div>

  <div *ngIf="selectedSubjects.length" class="selected-list">
    <h4>Selected Subjects:</h4>
    <div class="selected-item" *ngFor="let s of selectedSubjects">{{ s }}</div>
  </div>
</div>


    <button type="submit" [disabled]="courseForm.invalid">Create Course</button>
  </form>

  <br />
  <button class="unit-btn" (click)="goToCreateUnit()">+ Add Unit</button>
</div>

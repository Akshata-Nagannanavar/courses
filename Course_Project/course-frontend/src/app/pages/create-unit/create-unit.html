<div class="create-unit-container">
  <h2>Add Unit</h2>

  <form [formGroup]="unitForm" (ngSubmit)="onSubmit()" novalidate>
    <!-- Select Course -->
    <div class="form-group">
      <label>Select Course <span>*</span></label>
      <select formControlName="courseId">
        <option value="">-- Select Course --</option>
        <option *ngFor="let course of courses" [value]="course.id">
          {{ course.name }}
        </option>
      </select>
      <small *ngIf="unitForm.get('courseId')?.invalid && unitForm.get('courseId')?.touched">
        Please select a course.
      </small>
    </div>

    <!-- Unit Title -->
    <div class="form-group">
      <label>Unit Title <span>*</span></label>
      <input type="text" formControlName="title" placeholder="Enter unit title" />
      <small *ngIf="unitForm.get('title')?.invalid && unitForm.get('title')?.touched">
        Title is required.
      </small>
    </div>

    <!-- Unit Content -->
    <div class="form-group">
      <label>Unit Content <span>*</span></label>
      <textarea formControlName="content" rows="4" placeholder="Enter unit content"></textarea>
      <small *ngIf="unitForm.get('content')?.invalid && unitForm.get('content')?.touched">
        Content is required.
      </small>
    </div>

    <button type="submit" [disabled]="unitForm.invalid">Add Unit</button>
  </form>

  <br />
  <button class="back-btn" (click)="goBack()">‚Üê Back to Courses</button>
</div>

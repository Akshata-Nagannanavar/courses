version: '3.8'

services:
  # === Spring Boot Backend ===
  backend:
    container_name: course_backend
    build:
      context: ./backend/course-backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: always
    networks:
      - course_network

  # === Angular Frontend (Nginx) ===
  frontend:
    container_name: course_frontend
    build:
      context: ./course-frontend
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    depends_on:
      - backend
    restart: always
    networks:
      - course_network

# === Shared network ===
networks:
  course_network:
    driver: bridge

